  <script>
    window.addEventListener("load", function () {

      const form = document.getElementById("form");
      const cardHeader = document.getElementById("card-header");
      const cardBody = document.getElementById("card-body");
      const cardFooter = document.getElementById("card-footer");

      form.addEventListener("submit", function (e) {
        e.preventDefault()

        cardFooter.classList.toggle("text-end");
        cardFooter.classList.toggle("text-center");
        cardFooter.innerHTML = '<h4 class="text-white" >Wait....</h4>';

        fetch(e.target.action, {
          method: "POST",
          body: new FormData(form),
        }).then(function () {

          cardHeader.style.visibility = "hidden";
          cardBody.innerHTML = '<img src="asset/img/the cat 1.png" alt="The cat" />';
          cardBody.classList.toggle("text-center");
          cardFooter.innerHTML = '<h4 class="text-white" >Thank You!</h4>';
         
        });

      });
    });
